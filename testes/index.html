<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Jogo Adivinhe um número</h1>
    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo.</p>

    
    <label for="palpite">Digite seu palpite:</label>
    <input type="text" id="palpite">
    
    <button id="enviar">Enviar Palpite</button>
    
    <p>
        <div id="numeros-sorteados"></div>
    </p>
    
    <div id="resultado"></div>
    
    <div id="maioroumenor"></div>

    <p>
        <div id="botaoresetar"></div>
    </p>
</body>
</html>
