<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de segunda pagina</title>
    <link rel="stylesheet" href="teladecadastros.css">
</head>
<body>
    <h1 id="boasvindas"></h1>
    <div id="cadastro-empresa">
            <label for="nome">Nome: </label>
        <p>
            <input type="text" name="nome" id="nome">
        </p>
            <label for="cnpj">Cnpj: </label>
        <p>
            <input type="text" name="cnpj" id="cnpj">
        </p>
            <label for="endereco">Endereço: </label>
        <p>
            <input type="text" name="endereco" id="endereco">
        </p>
            <label for="numero">Número: </label>
        <p>
            <input type="number" name="numero" id="numero">
        </p>
        
        <label for="estado">Estado: </label>
        <p>
            <select name="estado" id="estado">
                <option value="pe">Pernambuco</option>
                <option value="pb" selected>Paraiba</option>
            </select>
        </p>
        
        <label for="cidade">Cidade: </label>
        <p>
            <select name="cidade" id="cidade" required>
                <option value="camaragibe">Camaragibe</option>
                <option value="recife" selected>Recife</option>
            </select>
        </p>
        <p>
            <label for="faturamento">Faturamento: </label>
            <input type="text" name="faturamento" id="faturamento" placeholder="em reais">
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
