<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELo</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-geradas"></div>

        <p><label for="add-letras-maiuscula">Letras maiúsculas </label><input type="checkbox" class="add-letras-maiuscula"></p>
        <p><label for="add-letras-minuscula">Letras minúsculas </label><input type="checkbox" class="add-letras-minuscula"></p>
        <p><label for="add-simbolos">Símbolos </label><input type="checkbox" class="add-simbolos"></p>
        <button class="btn-gerar-cpf">Gerar senha</button>
    </section>
    <script src="assets/js/blunde.js"></script>
