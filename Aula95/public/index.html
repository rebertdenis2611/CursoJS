<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELo</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-geradas">Selecione as opções</div>
        <label for="qtd-caractere">Quantidade de caracteres </label><input type="number" class="qtd-caractere"><br>
        <label for="chknumeros">Adicionar números </label><input type="checkbox" class="chknumeros" checked><br>
        <label for="chkmaiuscula">Letras maiúsculas </label><input type="checkbox" class="chkmaiuscula"><br>
        <label for="chkminuscula">Letras minúsculas </label><input type="checkbox" class="chkminuscula"><br>
        <label for="chksimbolos">Símbolos </label><input type="checkbox" class="chksimbolos"><br>
        <button class="btn-gerar-cpf">Gerar senha</button>
    </section>
    <script src="assets/js/blunde.js"></script>
</body>
</html>
