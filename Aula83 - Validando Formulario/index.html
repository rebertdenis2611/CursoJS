<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e números</li>
            <li>Usuário deverá ter entre 3 e 12</li>
            <li>Senha precisa ter entre 6 e 12 carcteres</li>
        </ul>

        <form class="formulario">
            <label for="nome">Nome</label>
            <input type="text" class="nome">
            <span class="men-nome"></span>
            
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="sobrenome">
      

            <label for="cpf">CPF</label>
            <input type="text" class="cpf">

            <label for="usuario">Usuário</label>
            <input type="text" class="usuario" minlength="3" maxlength="12">
            <span class="men-user"></span>

            <label for="senha">Senha</label>
            <input type="text" class="senha" minlength="6" maxlength="12">
      

            <label for="repetir_senha">Repetir Senha</label>
            <input type="text" class="repetir_senha">
      

            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
