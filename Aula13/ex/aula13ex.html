<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
   <script>
       const nome = prompt('Digite seu nome completo: ');
       document.body.innerHTML += `Seu nome é: ${nome}<br/>`;
  
       const tamanho = (nome.length);
       document.body.innerHTML += `Seu nome tem: ${tamanho}<br/>`;
  
       const segundaLetra = (nome[1]);
       document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra}<br/>`;
  
       const letraE = (nome.indexOf('e'));
       document.body.innerHTML += `Qual o primeiro índice da lera E no seu nome ${letraE}<br/>`;
       
       const ultimoIndiceLetraE = (nome.lastIndexOf('e'));
       document.body.innerHTML += `Qual o útimo índice da letra E no seu nome ${ultimoIndiceLetraE} <br/`;
       
       const ultimaTresLetras = (nome.slice(-3));
       document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimaTresLetras}<br/>`;

       const palavrasNome = (nome.split(' '));
       document.body.innerHTML += `As palavras do seu nome são: ${palavrasNome}<br/>`;
       
       const nomeMaiuscula = (nome.toLocaleUpperCase());
       document.body.innerHTML += `Seu nome com letras maiúsculas:  ${nomeMaiuscula}<br/>`;
       
       const nomeMinuscula = (nome.toLocaleLowerCase());
       document.body.innerHTML += `Seu nome com letras minúsculas: ${nomeMinuscula}<br/>`;     
  
       
     
   </script> 
</body>
